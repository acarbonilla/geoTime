<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Component Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Mock authAPI for testing
        const mockAuthAPI = {
            changePassword: async (passwordData) => {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulate successful password change
                if (passwordData.current_password === 'oldpassword' && passwordData.new_password === 'newpassword123') {
                    return { message: 'Password changed successfully' };
                } else {
                    throw new Error('Current password is incorrect');
                }
            }
        };

        // Mock Password_Reset component for testing
        function Password_Reset({ onSuccess, onLogout }) {
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (loading) return;
                if (newPassword !== confirmPassword) {
                    setError('New passwords do not match.');
                    return;
                }
                if (newPassword.length < 8) {
                    setError('New password must be at least 8 characters long.');
                    return;
                }

                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const result = await mockAuthAPI.changePassword({
                        current_password: currentPassword,
                        new_password: newPassword
                    });

                    setSuccess('Password changed successfully! Logging you out...');
                    setCurrentPassword('');
                    setNewPassword('');
                    setConfirmPassword('');

                    // Automatically log out the user after successful password change
                    setTimeout(() => {
                        if (onLogout) {
                            onLogout();
                        }
                        if (onSuccess) {
                            onSuccess();
                        }
                    }, 1500);

                } catch (err) {
                    setError(err.message);
                    setCurrentPassword('');
                    setNewPassword('');
                    setConfirmPassword('');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="w-full">
                    {error && (
                        <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                            <span className="text-red-700 text-sm">{error}</span>
                        </div>
                    )}
                    {success && (
                        <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                            <span className="text-green-700 text-sm">{success}</span>
                        </div>
                    )}
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-gray-700 text-sm font-medium mb-2">
                                Current Password
                            </label>
                            <input
                                type="password"
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your current password"
                                value={currentPassword}
                                onChange={(e) => setCurrentPassword(e.target.value)}
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-gray-700 text-sm font-medium mb-2">
                                New Password
                            </label>
                            <input
                                type="password"
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your new password"
                                value={newPassword}
                                onChange={(e) => setNewPassword(e.target.value)}
                                required
                            />
                            <p className="text-xs text-gray-500 mt-1">Password must be at least 8 characters long</p>
                        </div>
                        <div>
                            <label className="block text-gray-700 text-sm font-medium mb-2">
                                Confirm New Password
                            </label>
                            <input
                                type="password"
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Confirm your new password"
                                value={confirmPassword}
                                onChange={(e) => setConfirmPassword(e.target.value)}
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {loading ? 'Changing Password...' : 'Change Password'}
                        </button>
                    </form>
                </div>
            );
        }

        // Test App component
        function TestApp() {
            const [showPasswordReset, setShowPasswordReset] = useState(false);
            const [isLoggedOut, setIsLoggedOut] = useState(false);

            const handleLogout = () => {
                console.log('Logout triggered!');
                setIsLoggedOut(true);
                // In a real app, this would redirect to login page
            };

            const handleSuccess = () => {
                setShowPasswordReset(false);
            };

            if (isLoggedOut) {
                return (
                    <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
                        <h2 className="text-2xl font-bold text-green-600 mb-4">‚úÖ Successfully Logged Out!</h2>
                        <p className="text-gray-600 mb-6">You have been automatically logged out after changing your password.</p>
                        <button
                            onClick={() => {
                                setIsLoggedOut(false);
                                setShowPasswordReset(false);
                            }}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg"
                        >
                            Test Again
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-900 mb-4">Password Reset Component Test</h1>
                        <p className="text-gray-600 mb-6">This demonstrates the new automatic logout functionality after password change.</p>
                        
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                            <h3 className="font-semibold text-blue-800 mb-2">Test Instructions:</h3>
                            <ul className="text-blue-700 text-sm text-left max-w-md mx-auto">
                                <li>‚Ä¢ Current Password: <code className="bg-blue-100 px-1 rounded">oldpassword</code></li>
                                <li>‚Ä¢ New Password: <code className="bg-blue-100 px-1 rounded">newpassword123</code></li>
                                <li>‚Ä¢ Confirm Password: <code className="bg-blue-100 px-1 rounded">newpassword123</code></li>
                                <li>‚Ä¢ After success, you'll be automatically logged out in 1.5 seconds</li>
                            </ul>
                        </div>

                        <button
                            onClick={() => setShowPasswordReset(true)}
                            className="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg text-lg"
                        >
                            üîê Open Password Reset Modal
                        </button>
                    </div>

                    {showPasswordReset && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-2xl shadow-2xl border border-gray-200/50 max-w-md w-full mx-4">
                                <div className="flex items-center justify-between p-6 border-b border-gray-200">
                                    <h2 className="text-xl font-bold text-gray-900">Change Password</h2>
                                    <button
                                        onClick={() => setShowPasswordReset(false)}
                                        className="text-gray-400 hover:text-gray-600 transition-colors"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <Password_Reset 
                                        onSuccess={handleSuccess}
                                        onLogout={handleLogout}
                                    />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
</body>
</html>
