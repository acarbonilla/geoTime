<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayshift Calculation Tests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .main-test-case {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
        .main-test-case h2 {
            margin: 0 0 20px 0;
            font-size: 1.8em;
        }
        .test-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-details > div {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .expected-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .expected-results h3 {
            color: #495057;
            margin: 0 0 15px 0;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .result-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }
        .result-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .test-controls {
            text-align: center;
            margin: 30px 0;
        }
        .run-test-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .run-test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #667eea;
            display: none;
        }
        .test-case {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .test-case h3 {
            color: #495057;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .test-results {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .result-row:last-child {
            border-bottom: none;
        }
        .pass {
            color: #28a745;
            font-weight: bold;
        }
        .fail {
            color: #dc3545;
            font-weight: bold;
        }
        .console {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Dayshift Calculation Tests</h1>
        
        <!-- Main Test Case Display -->
        <div class="main-test-case">
            <h2>Main Test Case</h2>
            <div class="test-details">
                <div>
                    <strong>Schedule:</strong><br>
                    7:00 AM - 4:00 PM (9 hours)
                </div>
                <div>
                    <strong>Actual:</strong><br>
                    6:40 AM - 4:10 PM (9h 30m)
                </div>
            </div>
            
            <div class="expected-results">
                <h3>Expected Results</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-value">8h</div>
                        <div class="result-label">BH (Billed Hours)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">0h</div>
                        <div class="result-label">ND (Night Differential)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">0min</div>
                        <div class="result-label">UT (Undertime)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">0min</div>
                        <div class="result-label">LT (Late Time)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">20min</div>
                        <div class="result-label">Early Time</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test Controls -->
        <div class="test-controls">
            <button class="run-test-btn" onclick="runTests()">Run Dayshift Tests</button>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Running tests...</p>
        </div>
        
        <!-- Results -->
        <div id="results" class="results">
            <h2>Test Results</h2>
            <div id="testCases"></div>
        </div>
        
        <!-- Console Output -->
        <div id="console" class="console"></div>
    </div>

    <script type="module">
        // Import the test functions
        import { runAllDayshiftTests, runSingleTest, mainTestCase } from './test_dayshift.js';
        
        // Store console output
        const consoleOutput = [];
        
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            consoleOutput.push(args.join(' '));
        };
        
        // Function to run tests
        window.runTests = function() {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('console').style.display = 'none';
            
            // Clear console output
            consoleOutput.length = 0;
            
            // Run tests after a short delay to show loading
            setTimeout(() => {
                const testResults = runAllDayshiftTests();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Display results
                displayResults(testResults);
                
                // Display console output
                displayConsoleOutput();
            }, 500);
        };
        
        // Display test results
        function displayResults(testResults) {
            const testCasesDiv = document.getElementById('testCases');
            
            // Display individual test cases
            testCasesDiv.innerHTML = testResults.results.map(testCase => `
                <div class="test-case">
                    <h3>${testCase.name}</h3>
                    <div class="test-results">
                        <div class="result-row">
                            <span>BH (Billed Hours):</span>
                            <span class="${testCase.passed.bh ? 'pass' : 'fail'}">
                                ${testCase.actual.bh}min ${testCase.passed.bh ? '‚úÖ' : '‚ùå'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>ND (Night Differential):</span>
                            <span class="${testCase.passed.nd ? 'pass' : 'fail'}">
                                ${testCase.actual.nd}h ${testCase.passed.nd ? '‚úÖ' : '‚ùå'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>UT (Undertime):</span>
                            <span class="${testCase.passed.ut ? 'pass' : 'fail'}">
                                ${testCase.actual.ut}min ${testCase.passed.ut ? '‚úÖ' : '‚ùå'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>LT (Late Time):</span>
                            <span class="${testCase.passed.late ? 'pass' : 'fail'}">
                                ${testCase.actual.late}min ${testCase.passed.late ? '‚úÖ' : '‚ùå'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>Early Time:</span>
                            <span class="${testCase.passed.early ? 'pass' : 'fail'}">
                                ${testCase.actual.early}min ${testCase.passed.early ? '‚úÖ' : '‚ùå'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Display summary
            const summaryDiv = document.createElement('div');
            summaryDiv.innerHTML = `
                <h2>Test Summary</h2>
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 2em; font-weight: bold; color: ${testResults.passedTests === testResults.totalTests ? '#28a745' : '#dc3545'};">
                        ${testResults.passedTests}/${testResults.totalTests} Tests Passed
                    </div>
                    <div style="font-size: 1.2em; color: #6c757d; margin-top: 10px;">
                        Success Rate: ${testResults.successRate.toFixed(1)}%
                    </div>
                </div>
            `;
            testCasesDiv.appendChild(summaryDiv);
            
            document.getElementById('results').style.display = 'block';
        }
        
        // Display console output
        function displayConsoleOutput() {
            const consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML = consoleOutput.map(line => 
                `<div>${line}</div>`
            ).join('');
            consoleDiv.style.display = 'block';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Dayshift test page loaded. Click "Run Dayshift Tests" to start validation.');
        });
    </script>
</body>
</html>
