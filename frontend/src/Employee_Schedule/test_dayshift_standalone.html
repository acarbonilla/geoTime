<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayshift Calculation Tests - Standalone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .main-test-case {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
        .main-test-case h2 {
            margin: 0 0 20px 0;
            font-size: 1.8em;
        }
        .test-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-details > div {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .expected-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .expected-results h3 {
            color: #495057;
            margin: 0 0 15px 0;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .result-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }
        .result-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .test-controls {
            text-align: center;
            margin: 30px 0;
        }
        .run-test-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .run-test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #667eea;
            display: none;
        }
        .test-case {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .test-case h3 {
            color: #495057;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .test-results {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .result-row:last-child {
            border-bottom: none;
        }
        .pass {
            color: #28a745;
            font-weight: bold;
        }
        .fail {
            color: #dc3545;
            font-weight: bold;
        }
        .console {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Dayshift Calculation Tests</h1>
        
        <!-- Main Test Case Display -->
        <div class="main-test-case">
            <h2>Main Test Case</h2>
            <div class="test-details">
                <div>
                    <strong>Schedule:</strong><br>
                    7:00 AM - 4:00 PM (9 hours)
                </div>
                <div>
                    <strong>Actual:</strong><br>
                    6:40 AM - 4:10 PM (9h 30m)
                </div>
            </div>
            
            <div class="expected-results">
                <h3>Expected Results</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-value">8h</div>
                        <div class="result-label">BH (Billed Hours)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">0h</div>
                        <div class="result-label">ND (Night Differential)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">0min</div>
                        <div class="result-label">UT (Undertime)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">0min</div>
                        <div class="result-label">LT (Late Time)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value">20min</div>
                        <div class="result-label">Early Time</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test Controls -->
        <div class="test-controls">
            <button class="run-test-btn" onclick="runTests()">Run Dayshift Tests</button>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Running tests...</p>
        </div>
        
        <!-- Results -->
        <div id="results" class="results">
            <h2>Test Results</h2>
            <div id="testCases"></div>
        </div>
        
        <!-- Console Output -->
        <div id="console" class="console"></div>
    </div>

    <script>
        // All calculation functions included directly in the HTML file
        
        // Calculate Billed Hours function
        const calculateBilledHours = (timeIn, timeOut, scheduledIn, scheduledOut, recordDate) => {
            if (!timeIn || !timeOut || timeIn === '-' || timeOut === '-') {
                return 0;
            }

            try {
                const baseDate = moment(recordDate, 'YYYY-MM-DD');
                if (!baseDate.isValid()) {
                    return 0;
                }

                // Parse actual time worked (time out - time in)
                const timeInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${timeIn}`);
                let timeOutMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${timeOut}`);
                
                // Parse scheduled times for abuse prevention
                const scheduledInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${scheduledIn}`);
                const scheduledOutMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${scheduledOut}`);
                
                if (!timeInMoment.isValid() || !timeOutMoment.isValid() || 
                    !scheduledInMoment.isValid() || !scheduledOutMoment.isValid()) {
                    return 0;
                }

                // Handle night shifts that span midnight
                if (timeOutMoment.isBefore(timeInMoment)) {
                    timeOutMoment = moment(timeOutMoment).add(1, 'day');
                }
                if (scheduledOutMoment.isBefore(scheduledInMoment)) {
                    scheduledOutMoment.add(1, 'day');
                }

                // ABUSE PREVENTION: Cap actual times to scheduled times
                let effectiveTimeIn = timeInMoment;
                let effectiveTimeOut = timeOutMoment;
                
                // If user clocked in early, cap to scheduled time
                if (timeInMoment.isBefore(scheduledInMoment)) {
                    effectiveTimeIn = scheduledInMoment.clone();
                    console.log(`User clocked in early (${timeInMoment.format('HH:mm')}), capped to scheduled time (${scheduledInMoment.format('HH:mm')})`);
                }
                
                // If user clocked out early, use actual time out (for undertime calculation)
                // If user clocked out late, cap to scheduled time (to prevent abuse)
                if (timeOutMoment.isBefore(scheduledOutMoment)) {
                    effectiveTimeOut = timeOutMoment.clone();
                    console.log(`User clocked out early (${timeOutMoment.format('HH:mm')}), using actual time out for undertime calculation`);
                } else if (timeOutMoment.isAfter(scheduledOutMoment)) {
                    effectiveTimeOut = scheduledOutMoment.clone();
                    console.log(`User clocked out late (${timeOutMoment.format('HH:mm')}), capped to scheduled time (${scheduledOutMoment.format('HH:mm')})`);
                }

                // Calculate effective duration worked in minutes (capped to scheduled times)
                let durationMinutes = effectiveTimeOut.diff(effectiveTimeIn, 'minutes');
                
                // Ensure duration is positive
                if (durationMinutes < 0) {
                    console.error('Invalid duration calculation:', { effectiveTimeIn: effectiveTimeIn.format('HH:mm'), effectiveTimeOut: effectiveTimeOut.format('HH:mm'), durationMinutes });
                    return 0;
                }

                // Apply break deduction based on shift duration
                let breakDeduction = 0;
                if (durationMinutes >= 420) { // 7 hours or more (changed from 480 to 420)
                    breakDeduction = 60; // 1 hour break
                    durationMinutes -= 60;
                } else if (durationMinutes >= 240) { // 4 hours or more
                    breakDeduction = 30; // 30 minutes break
                    durationMinutes -= 30;
                }

                console.log(`BH calculation for ${recordDate}: Effective time worked ${effectiveTimeIn.format('HH:mm')} - ${effectiveTimeOut.format('HH:mm')} = ${durationMinutes + breakDeduction} minutes - ${breakDeduction} minutes break = ${durationMinutes} minutes (${(durationMinutes/60).toFixed(2)} hours)`);
                
                return Math.max(0, durationMinutes);
            } catch (error) {
                console.error('Error calculating billed hours:', error);
                return 0;
            }
        };

        // Calculate Night Differential function
        const calculateNightDifferential = (timeIn, timeOut, scheduledIn, scheduledOut, recordDate) => {
            // For dayshift, always return 0
            return 0;
        };

        // Calculate Late Minutes function
        const calculateLateMinutes = (timeIn, scheduledIn, recordDate) => {
            if (!timeIn || !scheduledIn || timeIn === '-' || scheduledIn === '-') {
                return 0;
            }
            
            const baseDate = moment(recordDate, 'YYYY-MM-DD');
            if (!baseDate.isValid()) {
                return 0;
            }
            
            // Parse actual and scheduled time in
            const timeInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${timeIn}`);
            const scheduledInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${scheduledIn}`);
            
            if (!timeInMoment.isValid() || !scheduledInMoment.isValid()) {
                return 0;
            }
            
            // Calculate late minutes (positive if late, negative if early)
            const lateMinutes = timeInMoment.diff(scheduledInMoment, 'minutes');
            
            // Return only positive values (late arrivals)
            return Math.max(0, lateMinutes);
        };

        // Calculate Early Minutes function
        const calculateEarlyMinutes = (timeIn, scheduledIn, recordDate) => {
            if (!timeIn || !scheduledIn || timeIn === '-' || scheduledIn === '-') {
                return 0;
            }
            
            const baseDate = moment(recordDate, 'YYYY-MM-DD');
            if (!baseDate.isValid()) {
                return 0;
            }
            
            // Parse actual and scheduled time in
            const timeInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${timeIn}`);
            const scheduledInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${scheduledIn}`);
            
            if (!timeInMoment.isValid() || !scheduledInMoment.isValid()) {
                return 0;
            }
            
            // Calculate early minutes (positive if early, negative if late)
            const earlyMinutes = scheduledInMoment.diff(timeInMoment, 'minutes');
            
            // Return only positive values (early arrivals)
            return Math.max(0, earlyMinutes);
        };

        // Calculate Undertime Minutes function
        const calculateUndertimeMinutes = (timeIn, timeOut, scheduledIn, scheduledOut, recordDate) => {
            if (!timeIn || !timeOut || !scheduledIn || !scheduledOut || 
                timeIn === '-' || timeOut === '-' || scheduledIn === '-' || scheduledOut === '-') {
                return 0;
            }
            
            const baseDate = moment(recordDate, 'YYYY-MM-DD');
            if (!baseDate.isValid()) {
                return 0;
            }
            
            // Parse scheduled times for UT calculation
            const scheduledInMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${scheduledIn}`);
            const scheduledOutMoment = moment(`${baseDate.format('YYYY-MM-DD')} ${scheduledOut}`);
            
            if (!scheduledInMoment.isValid() || !scheduledOutMoment.isValid()) {
                return 0;
            }
            
            // Handle scheduled times that span midnight
            if (scheduledOutMoment.isBefore(scheduledInMoment)) {
                scheduledOutMoment.add(1, 'day');
            }
            
            // Calculate scheduled duration (gross - before break deduction)
            const scheduledDuration = moment.duration(scheduledOutMoment.diff(scheduledInMoment));
            const scheduledMinutes = scheduledDuration.asMinutes();
            
                         // Calculate scheduled break deduction based on scheduled duration
             let scheduledBreakMinutes = 0;
             if (scheduledMinutes >= 420) { // 7 hours or more (changed from 480 to 420)
                 scheduledBreakMinutes = 60; // 1 hour break
             } else if (scheduledMinutes >= 240) { // 4 hours or more
                 scheduledBreakMinutes = 30; // 30 minutes break
             }
            
            // Calculate net scheduled time (after break deduction)
            const netScheduledMinutes = scheduledMinutes - scheduledBreakMinutes;
            
            // Use the dynamic BH calculation (actual time worked)
            const dynamicBHMinutes = calculateBilledHours(timeIn, timeOut, scheduledIn, scheduledOut, recordDate);
            
            // UT = (Net Scheduled Hours - Dynamic BH)
            const undertimeMinutes = Math.max(0, netScheduledMinutes - dynamicBHMinutes);
            
            console.log(`UT calculation for ${recordDate}: Gross Scheduled ${scheduledMinutes}min - Break ${scheduledBreakMinutes}min = Net Scheduled ${netScheduledMinutes}min - Dynamic BH ${dynamicBHMinutes}min = UT ${undertimeMinutes}min`);
            
            return Math.round(undertimeMinutes);
        };

        // Test Cases
        const dayshiftTestCases = [
            {
                name: "Dayshift - Main Test Case (Your Request)",
                schedule: { in: "07:00", out: "16:00" },
                actual: { in: "06:40", out: "16:10" },
                date: "2024-08-14",
                expected: {
                    bh: 480, // 8 hours = 480 minutes (after 1h break deduction)
                    nd: 0, // No night differential for dayshift
                    ut: 0, // No undertime
                    late: 0, // No late time
                    early: 20 // 20 minutes early
                }
            },
            {
                name: "Dayshift - Standard 8 Hour Shift",
                schedule: { in: "08:00", out: "17:00" },
                actual: { in: "08:00", out: "17:00" },
                date: "2024-08-14",
                expected: {
                    bh: 480, // 9h - 1h break = 8h = 480 min
                    nd: 0, // No night differential
                    ut: 0, // No undertime
                    late: 0, // No late time
                    early: 0 // No early time
                }
            },
            {
                name: "Dayshift - Late Arrival",
                schedule: { in: "08:00", out: "17:00" },
                actual: { in: "08:30", out: "17:00" },
                date: "2024-08-14",
                expected: {
                    bh: 450, // 8h 30m - 1h break = 7h 30m = 450 min
                    nd: 0, // No night differential
                    ut: 30, // 30 minutes undertime
                    late: 30, // 30 minutes late
                    early: 0 // No early time
                }
            },
            {
                name: "Dayshift - Early Departure",
                schedule: { in: "08:00", out: "17:00" },
                actual: { in: "08:00", out: "15:00" },
                date: "2024-08-14",
                expected: {
                    bh: 360, // 7h - 1h break = 6h = 360 min
                    nd: 0, // No night differential
                    ut: 120, // 2 hours undertime
                    late: 0, // No late time
                    early: 0 // No early time
                }
            },
            {
                name: "Dayshift - Short Shift (No 1h Break)",
                schedule: { in: "09:00", out: "13:00" },
                actual: { in: "09:00", out: "13:00" },
                date: "2024-08-14",
                expected: {
                    bh: 210, // 4h - 30m break = 3h 30m = 210 min
                    nd: 0, // No night differential
                    ut: 0, // No undertime
                    late: 0, // No late time
                    early: 0 // No early time
                }
            }
        ];

        // Function to run a single test case
        const runSingleTest = (testCase) => {
            console.log(`\n🧪 Running: ${testCase.name}`);
            console.log(`   Schedule: ${testCase.schedule.in} - ${testCase.schedule.out}`);
            console.log(`   Actual: ${testCase.actual.in} - ${testCase.actual.out}`);
            console.log(`   Date: ${testCase.date}`);
            
            // Calculate actual results
            const actualBH = calculateBilledHours(
                testCase.actual.in, 
                testCase.actual.out, 
                testCase.schedule.in, 
                testCase.schedule.out, 
                testCase.date
            );
            
            const actualND = calculateNightDifferential(
                testCase.actual.in, 
                testCase.actual.out, 
                testCase.schedule.in, 
                testCase.schedule.out, 
                testCase.date
            );
            
            const actualUT = calculateUndertimeMinutes(
                testCase.actual.in, 
                testCase.actual.out, 
                testCase.schedule.in, 
                testCase.schedule.out, 
                testCase.date
            );
            
            const actualLT = calculateLateMinutes(
                testCase.actual.in, 
                testCase.schedule.in, 
                testCase.date
            );
            
            const actualEarly = calculateEarlyMinutes(
                testCase.actual.in, 
                testCase.schedule.in, 
                testCase.date
            );
            
            // Compare with expected results
            const bhPass = Math.abs(actualBH - testCase.expected.bh) <= 1;
            const ndPass = Math.abs(actualND - testCase.expected.nd) <= 0.1;
            const utPass = Math.abs(actualUT - testCase.expected.ut) <= 1;
            const ltPass = Math.abs(actualLT - testCase.expected.late) <= 1;
            const earlyPass = Math.abs(actualEarly - testCase.expected.early) <= 1;
            
            // Display results
            console.log(`\n   📊 Results:`);
            console.log(`   BH: Expected ${testCase.expected.bh}min, Got ${actualBH}min - ${bhPass ? '✅ PASS' : '❌ FAIL'}`);
            console.log(`   ND: Expected ${testCase.expected.nd}h, Got ${actualND}h - ${ndPass ? '✅ PASS' : '❌ FAIL'}`);
            console.log(`   UT: Expected ${testCase.expected.ut}min, Got ${actualUT}min - ${utPass ? '✅ PASS' : '❌ FAIL'}`);
            console.log(`   LT: Expected ${testCase.expected.late}min, Got ${actualLT}min - ${ltPass ? '✅ PASS' : '❌ FAIL'}`);
            console.log(`   Early: Expected ${testCase.expected.early}min, Got ${actualEarly}min - ${earlyPass ? '✅ PASS' : '❌ FAIL'}`);
            
            // Detailed breakdown for the main test case
            if (testCase.name === "Dayshift - Main Test Case (Your Request)") {
                console.log(`\n   📋 Detailed Breakdown for Main Test Case:`);
                console.log(`   Schedule: 07:00 AM - 04:00 PM (9 hours)`);
                console.log(`   Actual: 06:40 AM - 04:10 PM (9 hours 30 minutes)`);
                console.log(`   `);
                console.log(`   Calculations:`);
                console.log(`   - Gross Time: 06:40 - 16:10 = 9h 30m = 570 minutes`);
                console.log(`   - Break Deduction: 1 hour (since > 8 hours) = 60 minutes`);
                console.log(`   - Net Time Worked: 570 - 60 = 510 minutes`);
                console.log(`   - BH (Billed Hours): Capped to scheduled time (9h - 1h break = 8h = 480 min)`);
                console.log(`   - ND (Night Differential): 0 (dayshift, no night hours)`);
                console.log(`   - UT (Undertime): 0 (no undertime since effective = scheduled)`);
                console.log(`   - LT (Late Time): 0 (no late arrival)`);
                console.log(`   - Early Time: 20 minutes (06:40 vs 07:00)`);
            }
            
            const allPassed = bhPass && ndPass && utPass && ltPass && earlyPass;
            console.log(`\n   ${allPassed ? '🎉 ALL TESTS PASSED!' : '💥 SOME TESTS FAILED!'}`);
            
            return {
                name: testCase.name,
                passed: { bh: bhPass, nd: ndPass, ut: utPass, late: ltPass, early: earlyPass },
                actual: { bh: actualBH, nd: actualND, ut: actualUT, late: actualLT, early: actualEarly },
                expected: testCase.expected
            };
        };

        // Function to run all dayshift tests
        const runAllDayshiftTests = () => {
            console.log("🚀 Starting Dayshift Calculation Tests...\n");
            
            let passedTests = 0;
            let totalTests = 0;
            
            const results = dayshiftTestCases.map(testCase => {
                const result = runSingleTest(testCase);
                const allPassed = Object.values(result.passed).every(pass => pass);
                if (allPassed) passedTests++;
                totalTests++;
                return result;
            });
            
            // Final summary
            console.log(`\n🏁 DAYSHIFT VALIDATION COMPLETE!`);
            console.log(`📈 Results: ${passedTests}/${totalTests} tests passed`);
            console.log(`📊 Success Rate: ${((passedTests/totalTests)*100).toFixed(1)}%`);
            
            if (passedTests === totalTests) {
                console.log(`🎉 ALL DAYSHIFT TESTS PASSED! Calculations are working correctly.`);
            } else {
                console.log(`⚠️  ${totalTests - passedTests} dayshift tests failed. Please review the calculations.`);
            }
            
            return { passedTests, totalTests, successRate: (passedTests/totalTests)*100, results };
        };

        // Store console output
        const consoleOutput = [];
        
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            consoleOutput.push(args.join(' '));
        };
        
        // Function to run tests (global function)
        window.runTests = function() {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('console').style.display = 'none';
            
            // Clear console output
            consoleOutput.length = 0;
            
            // Run tests after a short delay to show loading
            setTimeout(() => {
                const testResults = runAllDayshiftTests();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Display results
                displayResults(testResults);
                
                // Display console output
                displayConsoleOutput();
            }, 500);
        };
        
        // Display test results
        function displayResults(testResults) {
            const testCasesDiv = document.getElementById('testCases');
            
            // Display individual test cases
            testCasesDiv.innerHTML = testResults.results.map(testCase => `
                <div class="test-case">
                    <h3>${testCase.name}</h3>
                    <div class="test-results">
                        <div class="result-row">
                            <span>BH (Billed Hours):</span>
                            <span class="${testCase.passed.bh ? 'pass' : 'fail'}">
                                ${testCase.actual.bh}min ${testCase.passed.bh ? '✅' : '❌'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>ND (Night Differential):</span>
                            <span class="${testCase.passed.nd ? 'pass' : 'fail'}">
                                ${testCase.actual.nd}h ${testCase.passed.nd ? '✅' : '❌'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>UT (Undertime):</span>
                            <span class="${testCase.passed.ut ? 'pass' : 'fail'}">
                                ${testCase.actual.ut}min ${testCase.passed.ut ? '✅' : '❌'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>LT (Late Time):</span>
                            <span class="${testCase.passed.late ? 'pass' : 'fail'}">
                                ${testCase.actual.late}min ${testCase.passed.late ? '✅' : '❌'}
                            </span>
                        </div>
                        <div class="result-row">
                            <span>Early Time:</span>
                            <span class="${testCase.passed.early ? 'pass' : 'fail'}">
                                ${testCase.actual.early}min ${testCase.passed.early ? '✅' : '❌'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Display summary
            const summaryDiv = document.createElement('div');
            summaryDiv.innerHTML = `
                <h2>Test Summary</h2>
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 2em; font-weight: bold; color: ${testResults.passedTests === testResults.totalTests ? '#28a745' : '#dc3545'};">
                        ${testResults.passedTests}/${testResults.totalTests} Tests Passed
                    </div>
                    <div style="font-size: 1.2em; color: #6c757d; margin-top: 10px;">
                        Success Rate: ${testResults.successRate.toFixed(1)}%
                    </div>
                </div>
            `;
            testCasesDiv.appendChild(summaryDiv);
            
            document.getElementById('results').style.display = 'block';
        }
        
        // Display console output
        function displayConsoleOutput() {
            const consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML = consoleOutput.map(line => 
                `<div>${line}</div>`
            ).join('');
            consoleDiv.style.display = 'block';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧪 Dayshift test page loaded. Click "Run Dayshift Tests" to start validation.');
        });
    </script>
</body>
</html>
